<div ng-controller="addController" class="rightcolumn" ng-hide="listPage">
	<div class="breadcrumb">
						<div class="breadcrumbtext">
							Customer-Add
						</div>
						<br>
	</div>				
	<table class="table table-striped table-condensed table-bordered table-hover">
		<tr>
			<td>
				customerid
			</td>
			<td>
				<input type="text" ng-model="customer.customerid" ng-readonly="!showAddButton"/>
			</td>
		</tr>
<tr>
			<td>
				name
			</td>
			<td>
				<input type="text" ng-model="customer.name"/>
			</td>
		</tr>
<tr>
			<td>
				email
			</td>
			<td>
				<input type="text" ng-model="customer.email"/>
			</td>
		</tr>
<tr>
			<td>
				phone
			</td>
			<td>
				<input type="text" ng-model="customer.phone"/>
			</td>
		</tr>
<tr>
			<td>
				address
			</td>
			<td>
				<input type="text" ng-model="customer.address"/>
			</td>
		</tr>
<tr>
			<td>
				orders
			</td>
			<td>
				<input type="text" ng-model="customer.orders"/>
			</td>
		</tr>
<tr>
			<td>
				action
			</td>
			<td>
				<input type="text" ng-model="customer.action"/>
			</td>
		</tr>
<tr>
			<td>
				createddate
			</td>
			<td>
				<input type="text" ng-model="customer.createddate"/>
			</td>
		</tr>
<tr>
			<td>
				createdby
			</td>
			<td>
				<input type="text" ng-model="customer.createdby"/>
			</td>
		</tr>
<tr>
			<td>
				modifieddate
			</td>
			<td>
				<input type="text" ng-model="customer.modifieddate"/>
			</td>
		</tr>
<tr>
			<td>
				modifiedby
			</td>
			<td>
				<input type="text" ng-model="customer.modifiedby"/>
			</td>
		</tr>

	</table>
	
	<input type="button" class="btn btn-default" value="List" ng-click="list();" style="float:right">
	<input type="button" class="btn btn-default" value="Add" ng-click="add();" style="float:right" ng-show="showAddButton">
	<input type="button" class="btn btn-default" value="Update" ng-click="update();" style="float:right" ng-hide="showAddButton">
	
</div>
