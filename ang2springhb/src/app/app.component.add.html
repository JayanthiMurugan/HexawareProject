<div class="rightcolumn" ng-hide="listPage" id="page-content-wrapper">
	<div class="breadcrumb">
						<div class="breadcrumbtext">
							Product-Add
						</div>
						<br>
	</div>				
	<table class="table table-striped table-condensed table-bordered table-hover">
	
		<tr>
			<td>
				Productid
			</td>
			<td>
				<input type="text" [(ngModel)]="productid" [readonly]="showButton" />
			</td>
		</tr>
		<tr>
			<td>
				Name
			</td>
			<td>
				<input type="text" [(ngModel)]="name" />
			</td>
		</tr>
		<tr>
			<td>
				Categoryid
			</td>
			<td>
				<input type="text" [(ngModel)]="categoryid" />
			</td>
		</tr>
		<tr>
			<td>
				Description
			</td>
			<td>
				<textarea [(ngModel)]="description" rows="5" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				Action
			</td>
			<td>
				<input type="checkbox" Value="Add" [(ngModel)]="action" (ngModelChange)="action=Add" />ADD
				<input type="checkbox" Value="Edit" [(ngModel)]="action" (ngModelChange)="action=Edit" />EDIT
			</td>
		</tr>
		<tr>
			<td>
				Price
			</td>
			<td>
				<input type="text" [(ngModel)]="price" />
			</td>
		</tr>
		<tr>
			<td>
				Quantity
			</td>
			<td>
				<input type="radio" [(ngModel)]="quantity" value="100"/>100
				<input type="radio" [(ngModel)]="quantity" value="200"/>200
			</td>
		</tr>
		<tr>
			<td>
				Createddate
			</td>
			<td>
				<input type="text" [(ngModel)]="createddate" />
			</td>
		</tr>
		<tr>
			<td>
				Createdby
			</td>
			<td>
				<select name="createdby" [(ngModel)]="createdby">
				<option value="">---Please select---</option>
				<option value="User">USER</option>
				<option value="Developer">DEVELOPER</option>
				</select>			</td>
		</tr>
		<tr>
			<td>
				Modifieddate
			</td>
			<td>
				<input type="text" [(ngModel)]="modifieddate" />
			</td>
		</tr>
		<tr>
			<td>
				Modifiedby
			</td>
			<td>
				<input type="text" [(ngModel)]="modifiedby" />
			</td>
		</tr>
		
		
	</table>
	
	<input type="button" class="btn btn-default" value="List" routerLink="/list" style="float:right">
	<input type="button" class="btn btn-default" value="Add" (click)="add();" style="float:right" 
	[hidden]="showButton">
	<input type="button" class="btn btn-default" value="Update" (click)="update();" 
	style="float:right" [hidden]="!showButton">
	
</div>
